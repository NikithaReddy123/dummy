<div class="container">
    <div class="row">
      <div class="col-md-6"><h3 class="text-center">Search for Weather:</h3>
        <form
        [formGroup]="weatherSearchForm" >
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a Location"
          formControlName="location" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md" (click)="onSubmit()">
            SearchWeather
          </button>
        </div>
      </form>
       
        </div>
      <div class="col-md-6"><h3 class="text-center">Weather Details:</h3>
        <p class="text-center" *ngIf="weatherData">
            Temperature in celsius: {{ weatherData.heat
            }}.
          </p>
          <p class="text-center" *ngIf="weatherData">
            Temperature in farenheit: {{ weatherData.cold
            }}.
          </p>
          <p class="text-center" *ngIf="weatherData">
            searched location: {{ weatherData.place
            }}.
          </p>
     
    </div>
    </div>
  </div>
